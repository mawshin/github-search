<!DOCTYPE html>
<html>
    <title>Search box autocomplete exercise</title>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/global.css" />
    </head>
    <body>
        <div class="c-search">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <h1>Search</h1>
                    </div>
                    <div class="col-md-8">
                        <form id="search-form" class="form-inline" action="#/post/result" method="post">
                            <div class="form-group">
                                <input type="text" value="" placeholder="Search" id="jsSearch" class="form-control c-search--input" autocomplete="off">
                            </div>
                            <button type="button" class="btn btn-primary jsSearchBtn">Search</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="app">
            
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="js/sammy.min.js" type="text/javascript"></script>
        <script src="js/sammy.template.js" type="text/javascript"></script>
        <script src="js/global.js"></script>
    </body>
</html>
